<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <title>三个div等分</title>
</head>
<body>
    <style>
        body{margin:0;}
        .box{display:flex;}
        .item{background:purple;color:#fff;display:flex;justify-content:center;align-items:center;flex:1;height:100px;}
        .item+.item{border-left:solid 1px red;}
        .table{display:table;width:100%;table-layout:fixed;}
        .cell{display:table-cell;background:red;color:#fff;text-align:center;height:100px;}
        .cell+.cell{border-left:solid 1px blue;}
    </style>
    <h1>flex</h1>
    <div class="box">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <h1>table</h1>
    <div class="table">
        <div class="cell">cell1</div>
        <div class="cell">cell2</div>
        <div class="cell">cell3</div>
    </div>
</body>
</html>
