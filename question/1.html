<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <title>每日一题</title>
    <link rel="stylesheet" href="../base.css">
</head>

<body>
    <div id="app">
    		<div class="farm_title">雪碧图实战</div>
        <div class="farm_box">
            <div class="farm_item farm_border" v-for="i in 17" :style="`background-position:${onPosition(i-1).x}vw ${onPosition(i-1).y}vw;`"></div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script>
    new Vue({
        el: '#app',
        data: {
            positions: [{
                x: 0,
                y: 0,
            },{
            	x: -16.8,
            	y: 0,
            }]
        },
        methods: {
            onPosition(idx) {
                const { positions } = this;
                let obj = {
                	x:0,
                	y:0,
                }
                if (positions[idx]) {
                    obj = {
                        x: positions[idx].x,
                        y: positions[idx].y,
                    }
                }
                return obj;
            },
        },
        created(){
        	const arr=[]
        	const base=16.4;
        	for(let i=0;i<12;i++){
        		const obj={
        			x:-i*base,
        			y:0,
        		}
        		arr.push(obj)
        	}
        	for(let i=0;i<5;i++){
        		const obj={
        			x:-i*base,
        			y:-1*base,
        		}
        		arr.push(obj)
        	}
        	this.positions=arr;
        },
    })
    </script>
</body>

</html>
