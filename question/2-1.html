<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta name="format-detection" content="telephone=no">
    <title>table边框</title>
</head>
<body>
    <style>
        table{width:100%;}
    </style>
    <h2>只显示：上边框</h2>
    <table frame="above">
        <tr>
            <td>内容-1</td>
            <td>内容-2</td>
            <td>内容-3</td>
        </tr>
    </table>
    <h2>只显示：下边框</h2>
    <table frame="below">
        <tr>
            <td>内容-1</td>
            <td>内容-2</td>
            <td>内容-3</td>
        </tr>
    </table>
    <h2>只显示：左、右边框</h2>
    <table frame="vsides">
        <tr>
            <td>内容-1</td>
            <td>内容-2</td>
            <td>内容-3</td>
        </tr>
    </table>
    <h2>只显示：上、下边框</h2>
    <table frame="hsides">
        <tr>
            <td>内容-1</td>
            <td>内容-2</td>
            <td>内容-3</td>
        </tr>
    </table>
    <h2>只显示：左边框</h2>
    <table frame="lhs">
        <tr>
            <td>内容-1</td>
            <td>内容-2</td>
            <td>内容-3</td>
        </tr>
    </table>
    <h2>只显示：右边框</h2>
    <table frame="rhs">
        <tr>
            <td>内容-1</td>
            <td>内容-2</td>
            <td>内容-3</td>
        </tr>
    </table>
    <h2>不显示任何边框</h2>
    <table frame="void">
        <tr>
            <td>内容-1</td>
            <td>内容-2</td>
            <td>内容-3</td>
        </tr>
    </table>
    <h2>隐藏横向的分隔线</h2>
    <table border rules=cols cellspacing=0 align=left>
        <tr>
            <td>内容-1</td>
            <td>内容-2</td>
            <td>内容-3</td>
        </tr>
    </table>
    <h2>隐藏纵向的分隔线</h2>
    <table border rules=rows cellspacing=0 align=right>
        <tr>
            <td>内容-1</td>
            <td>内容-2</td>
            <td>内容-3</td>
        </tr>
    </table>
    <h2>隐藏横向和纵向的分隔线</h2>
    <table border rules=none cellspacing=0 align=center>
        <tr>
            <td>内容-1</td>
            <td>内容-2</td>
            <td>内容-3</td>
        </tr>
    </table>
</body>
</html>
