<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no">
	<title>radio重置样式</title>
</head>
<body>
	<style>
	    .box{display:flex;align-items:center;}
	    .item{display:flex;align-items:center;padding:10vw;font-size:5vw;}
	    input{
	        -webkit-appearance:none;
	        width:10vw;height:10vw;border:solid 1vw red;border-radius:50%;
	    }
	    input:checked{
	        background:purple;
	    }
	    input:checked+label{color:purple;}
	</style>
	<div class="box">
	    <div class="item">
	        <input type="radio" id="radio_id" name="sex" checked />
	        <label for="radio_id">男人</label>
	    </div>
	    <div class="item">
	        <input type="radio" id="radio_id2" name="sex" />
	        <label for="radio_id2">女人</label>
	    </div>
	</div>
</body>
</html>
