<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
	<meta name="format-detection" content="telephone=no">
	<title>vw-calculate</title>
</head>
<body>
	<style>
	    .over{font-size:24px;}
	    .over_num{color:red;font-size:32px;font-weight:bold;}
	    .input{padding:12px 0;}
	    input{width:100%;height:50px;font-size:32px;color:purple;}
	    .btn{background:purple;color:#fff;height:50px;display:flex;justify-content:center;align-items:center;font-size:20px;cursor:pointer;}
	</style>
	<div class="over">结果：<span class="over_num">0</span> vw</div>
	<div class="input"><input type="number" placeholder="请输入数字"></div>
	<script>
	    const oNum=document.querySelector('.over_num')
	    const oInput=document.querySelector('input')
	    oInput.onkeyup=function(){
	        const rtn=(oInput.value/375)*100;
	        oNum.innerHTML=rtn;
	    }
	</script>
</body>
</html>
