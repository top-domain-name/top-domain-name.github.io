<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>特效=1-1</title>
</head>
<body>
  <style>
    body{background:rgba(0,0,0,1);margin:0;padding:0;}
    .btn{width:200px;height:50px;border:solid 1px rgba(150,0,255,.6);position:relative;cursor:pointer;transition:all .4s;box-shadow:0 0 30px 0 rgba(7,193,96,.4) inset;color:rgba(7,193,96,.4);font-size:18px;display:flex;justify-content:center;align-items:center;}
    .btn_angle_1{position:absolute;width:4px;height:4px;border:solid 1px #07c160;top:-1px;left:-1px;border-width:1px 0 0 1px;}
    .btn_angle_2{position:absolute;width:4px;height:4px;border:solid 1px #07c160;top:-1px;right:-1px;border-width:1px 1px 0 0;}
    .btn_angle_3{position:absolute;width:4px;height:4px;border:solid 1px #07c160;bottom:-1px;left:-1px;border-width:0 0 1px 1px;}
    .btn_angle_4{position:absolute;width:4px;height:4px;border:solid 1px #07c160;bottom:-1px;right:-1px;border-width:0 1px 1px 0;}
    .btn:hover{border-color:#07c160;box-shadow:0 0 30px 0 rgba(7,193,96,.6) inset;color:#07c160;}
  </style>
  <div class="btn">
    <div class="btn_angle_1"></div>
    <div class="btn_angle_2"></div>
    <div class="btn_angle_3"></div>
    <div class="btn_angle_4"></div>
    点击触发
  </div>
</body>
</html>
